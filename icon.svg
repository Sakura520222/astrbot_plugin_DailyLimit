<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形（樱花粉色渐变） -->
  <circle cx="128" cy="128" r="120" fill="url(#sakuraGradient)" stroke="#d63384" stroke-width="4"/>
  
  <!-- 樱花渐变定义 -->
  <defs>
    <linearGradient id="sakuraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb7c5"/>
      <stop offset="25%" stop-color="#ff9eb5"/>
      <stop offset="50%" stop-color="#ff85a1"/>
      <stop offset="75%" stop-color="#ff6b8b"/>
      <stop offset="100%" stop-color="#ff4777"/>
    </linearGradient>
  </defs>
  
  <!-- 外圈装饰 -->
  <circle cx="128" cy="128" r="112" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- 主图标：日历+锁+AI机器人 -->
  
  <!-- 日历主体（白色半透明） -->
  <rect x="64" y="72" width="128" height="96" rx="16" fill="white" stroke="#d63384" stroke-width="4" opacity="0.95"/>
  
  <!-- 日历顶部（樱花粉色） -->
  <rect x="64" y="72" width="128" height="32" rx="16" fill="#d63384"/>
  <text x="128" y="96" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DAILY</text>
  
  <!-- 锁图标（樱花主题色） -->
  <rect x="104" y="116" width="48" height="36" rx="8" fill="#ff6b8b" stroke="#d63384" stroke-width="2"/>
  <circle cx="128" cy="132" r="6" fill="white"/>
  <rect x="112" y="136" width="32" height="16" rx="4" fill="white"/>
  
  <!-- AI机器人头部（樱花粉） -->
  <circle cx="128" cy="100" r="8" fill="#d63384"/>
  
  <!-- 限制符号（樱花主题） -->
  <circle cx="128" cy="152" r="12" fill="none" stroke="#d63384" stroke-width="4"/>
  <path d="M116 152 L124 144 M140 152 L132 160" stroke="#d63384" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 樱花花瓣装饰 -->
  <circle cx="88" cy="88" r="6" fill="#ffb7c5" opacity="0.7"/>
  <circle cx="168" cy="88" r="6" fill="#ff9eb5" opacity="0.7"/>
  <circle cx="104" cy="164" r="6" fill="#ff85a1" opacity="0.7"/>
  <circle cx="152" cy="164" r="6" fill="#ff6b8b" opacity="0.7"/>
  
  <!-- 插件名称（樱花风格） -->
  <text x="128" y="200" text-anchor="middle" fill="#d63384" font-family="Microsoft YaHei, Arial, sans-serif" font-size="24" font-weight="bold">每日限制</text>
  
  <!-- 樱花装饰元素 -->
  <circle cx="40" cy="60" r="4" fill="#ffb7c5" opacity="0.5"/>
  <circle cx="216" cy="60" r="4" fill="#ff9eb5" opacity="0.5"/>
  <circle cx="40" cy="196" r="4" fill="#ff85a1" opacity="0.5"/>
  <circle cx="216" cy="196" r="4" fill="#ff6b8b" opacity="0.5"/>
</svg>