<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日限制插件 - 管理界面</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s ease;
        }
        
        .progress.warning {
            background: linear-gradient(90deg, #ed8936, #dd6b20);
        }
        
        .progress.danger {
            background: linear-gradient(90deg, #f56565, #e53e3e);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 每日限制插件管理界面</h1>
            <p>实时监控用户使用情况和配置管理</p>
            <button class="refresh-btn" onclick="loadData()">🔄 刷新数据</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">正在加载数据...</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('users')">👥 用户使用情况</div>
            <div class="tab" onclick="switchTab('groups')">👥 群组使用情况</div>
            <div class="tab" onclick="switchTab('config')">⚙️ 配置管理</div>
        </div>
        
        <div class="tab-content active" id="usersTab">
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>已使用次数</th>
                            <th>限制次数</th>
                            <th>剩余次数</th>
                            <th>使用率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="loading">正在加载用户数据...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="groupsTab">
            <div class="table-container">
                <table id="groupsTable">
                    <thead>
                        <tr>
                            <th>群组ID</th>
                            <th>已使用次数</th>
                            <th>限制次数</th>
                            <th>剩余次数</th>
                            <th>模式</th>
                            <th>使用率</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="loading">正在加载群组数据...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="configTab">
            <div class="chart-container">
                <h3>配置信息</h3>
                <div id="configContent" class="loading">正在加载配置...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'users';
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            // 每30秒自动刷新数据
            setInterval(loadData, 30000);
        });
        
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有标签的激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // 激活选中的标签
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.textContent.includes(getTabDisplayName(tabName))) {
                    tab.classList.add('active');
                }
            });
            
            currentTab = tabName;
            
            // 如果切换到配置标签，加载配置数据
            if (tabName === 'config') {
                loadConfig();
            }
        }
        
        function getTabDisplayName(tabName) {
            const names = {
                'users': '用户使用情况',
                'groups': '群组使用情况',
                'config': '配置管理'
            };
            return names[tabName] || tabName;
        }
        
        async function loadData() {
            try {
                await Promise.all([
                    loadStats(),
                    loadUsers(),
                    loadGroups()
                ]);
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('数据加载失败: ' + error.message);
            }
        }
        
        async function loadStats() {
            const response = await axios.get('/api/stats');
            
            if (response.data.success) {
                const stats = response.data.data;
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_requests || 0}</div>
                        <div class="stat-label">今日总调用次数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.active_users || 0}</div>
                        <div class="stat-label">活跃用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.active_groups || 0}</div>
                        <div class="stat-label">活跃群组数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.date || '--'}</div>
                        <div class="stat-label">统计日期</div>
                    </div>
                `;
            } else {
                throw new Error(response.data.error);
            }
        }
        
        async function loadUsers() {
            const response = await axios.get('/api/users');
            
            if (response.data.success) {
                const users = response.data.data;
                const tbody = document.querySelector('#usersTable tbody');
                
                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="loading">暂无用户数据</td></tr>';
                    return;
                }
                
                tbody.innerHTML = users.map(user => {
                    const usageRate = (user.usage_count / user.limit) * 100;
                    const progressClass = usageRate > 90 ? 'danger' : usageRate > 70 ? 'warning' : '';
                    
                    return `
                        <tr>
                            <td>${user.user_id}</td>
                            <td>${user.usage_count}</td>
                            <td>${user.limit === Infinity ? '无限制' : user.limit}</td>
                            <td>${user.limit === Infinity ? '无限制' : user.remaining}</td>
                            <td>
                                <div class="progress-bar">
                                    <div class="progress ${progressClass}" style="width: ${Math.min(usageRate, 100)}%"></div>
                                </div>
                                ${Math.round(usageRate)}%
                            </td>
                        </tr>
                    `;
                }).join('');
            } else {
                throw new Error(response.data.error);
            }
        }
        
        async function loadGroups() {
            const response = await axios.get('/api/groups');
            
            if (response.data.success) {
                const groups = response.data.data;
                const tbody = document.querySelector('#groupsTable tbody');
                
                if (groups.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="loading">暂无群组数据</td></tr>';
                    return;
                }
                
                tbody.innerHTML = groups.map(group => {
                    const usageRate = (group.usage_count / group.limit) * 100;
                    const progressClass = usageRate > 90 ? 'danger' : usageRate > 70 ? 'warning' : '';
                    
                    return `
                        <tr>
                            <td>${group.group_id}</td>
                            <td>${group.usage_count}</td>
                            <td>${group.limit === Infinity ? '无限制' : group.limit}</td>
                            <td>${group.limit === Infinity ? '无限制' : group.remaining}</td>
                            <td>${group.mode === 'shared' ? '共享' : '独立'}</td>
                            <td>
                                <div class="progress-bar">
                                    <div class="progress ${progressClass}" style="width: ${Math.min(usageRate, 100)}%"></div>
                                </div>
                                ${Math.round(usageRate)}%
                            </td>
                        </tr>
                    `;
                }).join('');
            } else {
                throw new Error(response.data.error);
            }
        }
        
        async function loadConfig() {
            const response = await axios.get('/api/config');
            
            if (response.data.success) {
                const config = response.data.data;
                const configContent = document.getElementById('configContent');
                
                configContent.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                        <div>
                            <h4>基本配置</h4>
                            <p><strong>默认每日限制:</strong> ${config.default_daily_limit}</p>
                            <p><strong>跳过模式:</strong> ${config.skip_patterns.join(', ')}</p>
                        </div>
                        <div>
                            <h4>豁免用户</h4>
                            <p>${config.exempt_users.length > 0 ? config.exempt_users.join(', ') : '无'}</p>
                        </div>
                        <div>
                            <h4>群组限制</h4>
                            <p>${config.group_limits.length} 个群组有特定限制</p>
                        </div>
                        <div>
                            <h4>用户限制</h4>
                            <p>${config.user_limits.length} 个用户有特定限制</p>
                        </div>
                    </div>
                `;
            } else {
                throw new Error(response.data.error);
            }
        }
        
        function showError(message) {
            // 简单的错误显示
            alert('错误: ' + message);
        }
    </script>
</body>
</html>
