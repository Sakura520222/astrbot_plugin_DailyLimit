        .sakura {

        .login-container {

        @keyframes slideUp {

        .login-container::before {

    <script>
        // æ¨±èŠ±é£˜è½æ•ˆæœ - æ”¹è¿›ç‰ˆ
        function createSakura() {
            const container = document.getElementById('sakuraContainer');
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            
            // éšæœºæ ·å¼
            const styles = ['style1', 'style2', 'style3'];
            sakura.classList.add(styles[Math.floor(Math.random() * styles.length)]);
            
            // éšæœºä½ç½®
            sakura.style.left = Math.random() * 100 + '%';
            
            // éšæœºå¤§å°
            const size = Math.random() * 25 + 10;
            sakura.style.width = size + 'px';
            sakura.style.height = size + 'px';
            
            // éšæœºåŠ¨ç”»æ—¶é•¿
            const duration = Math.random() * 15 + 10;
            sakura.style.animationDuration = duration + 's';
            
            // éšæœºé€æ˜åº¦
            sakura.style.opacity = Math.random() * 0.6 + 0.3;
            
            // éšæœºæ—‹è½¬è§’åº¦
            sakura.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            // éšæœºæ°´å¹³æ¼‚ç§»

            sakura.style.setProperty('--drift', drift + 'px');
            
            container.appendChild(sakura);
            
            // æ¨±èŠ±è½åœ°åç§»é™¤

        // æ·»åŠ å¸¦æ¼‚ç§»æ•ˆæœçš„åŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `

                    opacity: 0.7;
                }
                50% {
                    transform: translateY(50vh) translateX(var(--drift)) rotate(180deg);
                    opacity: 0.5;
                }
                100% {
                    transform: translateY(100vh) translateX(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // åˆ›å»ºå¤šä¸ªæ¨±èŠ±
