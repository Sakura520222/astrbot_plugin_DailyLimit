    <script>
        // æ¨±èŠ±é£˜è½æ•ˆæœä¼˜åŒ–
        let sakuraCount = 0;
        const maxSakura = 20; // é™åˆ¶æ¨±èŠ±æ•°é‡ï¼Œå‡å°‘æ€§èƒ½æ¶ˆè€—
        const sakuraContainer = document.getElementById('sakuraContainer');
        
        function createSakura() {
            if (sakuraCount >= maxSakura) return;
            
            const sakura = document.createElement('div');
            
            // éšæœºé€‰æ‹©æ¨±èŠ±æ ·å¼ (1-4)
            const styleNumber = Math.floor(Math.random() * 4) + 1;
            sakura.className = `sakura style${styleNumber}`;
            
            // éšæœºä½ç½®
            const left = Math.random() * 100;
            sakura.style.left = left + 'vw';
            
            // éšæœºåŠ¨ç”»æ—¶é•¿ (15-35ç§’ï¼Œæ›´æµç•…çš„é£˜è½æ•ˆæœ)
            const duration = Math.random() * 20 + 15;

            // éšæœºé€æ˜åº¦ (0.2-0.8ï¼Œæ›´è‡ªç„¶çš„è§†è§‰æ•ˆæœ)
            const opacity = Math.random() * 0.6 + 0.2;

            // éšæœºæ‘‡æ‘†æ•ˆæœ

            // æ·»åŠ åˆ°å®¹å™¨
            sakuraContainer.appendChild(sakura);
            sakuraCount++;
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ ï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
            sakura.addEventListener('animationend', function() {

        document.getElementById('password').focus();
